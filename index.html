<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="upper__container"></div>
      <div class="container__img"><img src="./images/image-victor.jpg" alt=""></div>
      <div class="card__body">
        <h2 class="card__name"> Victor Crest <span class='age'>26</span></h2>
        <h3 class="city">London</h3>
    
        <div class="card__activity">
          <h3>80k <span class="act">Followers</span></h3>
          <h3>803k <span class="act">Likes</span></h3>
          <h3>1.4k <span class="act">Photos</span></h3>
        </div>
      </div>
    </div> 
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
